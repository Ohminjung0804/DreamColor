{% extends 'base.html' %}

{% block content %}
    {% include 'nav.html' %}
    <div class="main-back" style="position: relative">
            <div class="main-item">
                <p class="text-light display-6 fw-bold" style="margin-bottom:60px">오늘의 꿈이야기를 작성해보세요</p>
                <button class="btn btn-light" style=""><a href="{% url 'dream:create' %}" class="fw-bold text-dark text-decoration-none">글 작성하기</a></button>
            </div>
    </div>
{#    검색 타이틀#}
</br></br></br></br>
    <div class="container">
        <div class="row justify-content-center text-center">
            <p class="display-6 fw-bold m-3">관심있는 꿈을 찾아보세요!</p>
            <div class="d-inline-block border border-1 border-dark rounded-4" style="width:60%;height: 40px;cursor: pointer">
                <a href="{% url 'dream:search' %}" style="line-height: 35px" class="text-black text-decoration-none">찾고 싶은 제목을 검색해보세요!</a>
                <div class="search-img"></div>
            </div>
        </div>
    </div></br></br></br></br>

{#    게시물#}
    <div class="container w-65">
        <div class="gx-0 justify-content-center text-center ">
            {% for dream in dream_list %}
                <a class="text-decoration-none text-black col mt-5 d-inline-block mx-2" href={% url 'dream:detail' id=dream.id %} >
                    <div class="post-div">
                        <div class="user-color mx-4 mt-4 rounded-5 d-inline-flex float-start border" style="background-color: {{ dream.color }}"></div>
                        <div class="user-name d-inline-flex fw-bold mt-4 float-start">{{ dream.author }}</div>
                        <div class="post-date position-absolute mt-5 float-start">{{ dream.date_dream }}</div>
                        <div class="post-title position-absolute fw-bold">{{ dream.title }}</div>
                        <div class="post-content overflow-hidden">{{ dream.contents}}</div>
                    </div>
               </a>
            {% endfor %}
        </div>
    </div>
    <br><br><br><br>


{% endblock %}

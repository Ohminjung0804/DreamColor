{% extends 'base.html' %}
{% block content %}
{#    <a href={% url 'dream:main' %}><div class="back-img float-start mt-4 mx-4"></div></a>#}
    <br><br><br><br>
    <div class="container text-center">
        <form action="{% url 'dream:title' %}" class="searchForm">
            {% csrf_token %}
            <input name="search_word" class="d-inline-block border border-1 border-dark rounded-4 text-center" placeholder="검색어를 입력하세요!" value="{{ search_term|default_if_none:'' }}" style="width:60%;height: 40px;cursor: pointer;">
            <input type="submit" value="검색" class="btn btn-success">
        </form>
        <br><br><br>
        <div>ggs{{ search_list }}</div>
            {% for post in  search_list %}
                <h2>gdhd{{ post.title }}</h2>
                <p>{{ post.author }}</p>
            {% endfor %}
        <h3 class="fw-bold">인기 색상</h3>

        <div class="container best-div">
            {% for color in colors %}
                <a href={% url 'dream:color' color_id=color %}><button type="submit" value="{{ color }}"><div class="user-color rounded-5 d-inline-flex" style="background-color: {{ color }}"></div></button></a>
            {% endfor %}
        </div>

    </div>
{% endblock %}
